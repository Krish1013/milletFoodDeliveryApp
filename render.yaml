services:
  - type: web
    name: krishna-millet-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: JWT_EXPIRE
        value: 7d
      - key: CLIENT_URL
        sync: false  # Set to your Vercel URL after frontend deploy
